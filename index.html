<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/hideButtons.css">
    <title>Clock Display</title>
</head>

<body>
    <div>
        <h1>My Cat</h1>
        <button id="tickerButton">Start/Pause game</button>
    </div>
    <h1>Cat state</h1>
    <div id="catState" class="hideCat">
        
        <p class="state"><img class="i11" src="smiley.png" alt="mood"><span class="i12" id="mood"></span><button class="i13" id="play">Play</button></p>
        <p class="state"><img class="i21" src="hungry.png" alt="hunger"><span class="i22" id="hunger"></span><button class="i23" id="feed">Feed</button></p>
        <p class="state"><img class="i31" src="Lightning.jpg" alt="energy"><span class="i32" id="energy"></span><button class="i33" id="sleep">Sleep</button></p>
        
    </div>
    <div id="cat" >
        <img src="catAlive.jpg" alt="A cat">
    </div>
    <script src="./build/app.js"></script>
</body>

</html>
