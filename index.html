<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/hideButtons.css">
    <title>Clock Display</title>
</head>

<body>
    <div>
        <h1>My Cat</h1>
        <button id="tickerButton">Start/Pause game</button>
    </div>
    <div id="catState" class="hideCat">
        <h1>Cat state</h1>
        <p><img src="smiley.png" alt="mood"><span id="mood"></span><button id="play">Play</button></p>
        <p><img src="hungry.png" alt="hunger"><span id="hunger"></span><button id="feed">Feed</button></p>
        <p><img src="Lightning.jpg" alt="energy"><span id="energy"></span><button id="sleep">Sleep</button></p>
        
    </div>
    <div id="cat" >
        <img src="catAlive.jpg" alt="A cat">
    </div>
    <script src="./build/app.js"></script>
</body>

</html>
